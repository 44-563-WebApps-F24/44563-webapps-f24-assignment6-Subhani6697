<!DOCTYPE html>
<head>
    <title>Order Lunch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center">Subhani Shaik Orders a Lunch</h2>
    <h4>Start the lunch</h4>
    <form class="mb-4">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="drinkCheck" value="drink">
            <label class="form-check-label" for="drinkCheck">Drink</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="sideCheck" value="side">
            <label class="form-check-label" for="sideCheck">Side</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="eatInCheck" value="in">
            <label class="form-check-label" for="eatInCheck">Eat in</label>
        </div>

        <input type="button" class="btn btn-primary" value="Start a lunch order" onclick="startLunch()">
    </form>

    <p id="checkResult" class="alert alert-info" style="display: none;"></p>
    

    <h4>Update the lunch</h4>
    <form class="mb-4">
        <div class="form-group">
            <label for="propertyInput">Enter property:</label>
            <input type="text" class="form-control" id="propertyInput" value="entree">
        </div>
        <div class="form-group">
            <label for="valueInput">Set it to:</label>
            <input type="text" class="form-control" id="valueInput"> 
        </div>

        <input type="button" class="btn btn-secondary" value="Update the lunch" onclick="updateLunch()">
    </form>
</div>

<script>
    let my_lunch = {};

    function startLunch() {
        my_lunch = {};

        my_lunch.drink = document.getElementById("drinkCheck").checked;
        my_lunch.side = document.getElementById("sideCheck").checked;
        my_lunch.in = document.getElementById("eatInCheck").checked;

        document.getElementById("checkResult").innerHTML = JSON.stringify(my_lunch);
        document.getElementById("checkResult").style.display = 'block';
    }

    function updateLunch() {
        let property = document.getElementById("propertyInput").value;
        let value = document.getElementById("valueInput").value;

        my_lunch[property] = value;

        document.getElementById("checkResult").innerHTML = JSON.stringify(my_lunch);
        document.getElementById("checkResult").style.display = 'block';
    }
</script>

<p>Color Guess Page <a href="guessit.html">Click here</a></p>
</body>
</html>
