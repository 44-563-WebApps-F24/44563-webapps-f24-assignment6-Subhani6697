<!DOCTYPE html>
<html>
 <head>
    <title>Math Calculations</title>
 </head>
<body>

<h1>Subhani Shaik figures out</h1>
<h4>Math Computations - Form</h4>
<!-- creating form to fill data in fields -->
<form>
    <label for="firstNum">Enter a number:</label>
    <input type="number" id="firstNum" value="2"><br><br>
    <label for="secondNum">Enter a number:</label>
    <input type="number" id="secondNum" value="12"><br><br>
    <input type="button" onclick="powerSum()" value="Compute">
</form>

<!-- Div for tagged element to display power of entered numbers -->
<div><p id="formResult"></p></div>
<h4>Math Computations - Radio button</h4>
<form>
    <label><input type="radio" name="operation" value="max" onclick="processRadio()"> Max</label><br>
    <label><input type="radio" name="operation" value="min" onclick="processRadio()"> Min</label><br>
    <label><input type="radio" name="operation" value="avg" onclick="processRadio()"> Average</label><br>
    <label><input type="radio" name="operation" value="geo" onclick="processRadio()"> Geometric Mean</label><br>
</form>

<!-- Div for tagged element to display result of radio option-->
<div><p id="radioResult"> </p></div>

<script>

function powerSum() {
    let first = parseInt(document.getElementById("firstNum").value);
    let second = parseInt(document.getElementById("secondNum").value);
    let sum = 0;
    for (let i = 0; i < first; i++) {
        sum += Math.pow(second, i); 
    }
    document.getElementById("formResult").innerHTML = `Sum of ${first} powers with base ${second} is ${sum}`;
}

function processRadio() {
    let first = parseFloat(document.getElementById("firstNum").value);
    let second = parseFloat(document.getElementById("secondNum").value);

    let operation = document.querySelector('input[name="operation"]:checked').value;
    let result = 0;
    let operationName = '';

    switch (operation) {
        case 'max':
            result = Math.max(first, second);
            operationName = 'Maximum';
            break;
        case 'min':
            result = Math.min(first, second);
            operationName = 'Minimum';
            break;
        case 'avg':
            result = (first + second) / 2;
            operationName = 'Average';
            break;
        case 'geo':
            result = (first * second) ** 0.5;
            operationName = 'Geometric Mean';
            break;
        default:
            operationName = 'Unknown Operation';
            break;
    }

    document.getElementById("radioResult").innerHTML = 
        `Computed ${operationName} with values ${first} and ${second} result is ${result}`;
}



</script>

</body>
</html>
